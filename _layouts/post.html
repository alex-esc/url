---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  {{ content }}
</article>



<div style="text-align:center">    
  <a href="{{ site.other.comments }}">Comment & discuss</a>
</div>

<div style="text-align:center">    
  <a href="{{ site.url }}{{ site.path }}/archive.html">Post archive</a>
</div>

<div style="text-align:center">    
  <a href="{{ site.url }}{{ site.path }}/subscribe.html">Subscribe to this blog</a>
</div>
