# site.title, site.url, site.author.name

title:   'Alex Esc's Short Links'
author: 
  name:  'Alex Esc.'
description:  "I host my short permanent links & temporary links here."

## note: 
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
path: '/url'
url:  'https://alex-esc.github.io'
baseurl: '/url'

## Menu buttons


other:
  about: 'https://alex-esc.github.io/en_us/pages/about.html' # URL for your about me page, it can be your linked in or other social media account 
  comments: 'https://www.reddit.com/r/alex_esc_reddit/' # This is where users can send you feedback, like a forum, subreddit, discuss page etc.
  emaillist: https://feedburner.google.com/fb/a/mailverify?uri=alex-esc&amp;loc=en_US # Place here the URL to your email reading list
  activitypubfeed: https://bots.tinysubversions.com/u/alex_esc_blog_posts # If your blog has a mastodon account that auto-posts everything you blog, place it here
  twitterfeed: https://twitter.com/alex_esc_tweets # add your twitter feed for your site
  mediumfeed: https://medium.com/@alexesc # add your mighlights URL, example: medium
  licenselink: https://creativecommons.org/licenses/by-sa/4.0/ # Place here the link to your license of choice
  
licensename: 'Creative Commons Attribution-ShareAlike 4.0 International' # Write here the name of your license, it will be mentioned multiple times on this site
404message: 'Either the link, post title or tag youâ€™re looking for might have changed, head over to the archive to manually search for an article.' # Write a custom 404 error message, depending on your use of this preset you might want a different 404 message

