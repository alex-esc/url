# more settings

markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

permalink: /:title.html

exclude:
- README.md


safe: true
lsi: false

plugins:
  - jekyll-redirect-from

excerpt_separator: <!--more-->

kramdown:
  auto_ids: true # Auto-generate ID's for headings